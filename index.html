
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    
    <title>wfh-calendar</title>

    <!-- Fontawesome libraries -->
    <script src="https://use.fontawesome.com/ff519746ef.js"></script>

    <!-- Bootstrap libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- Underscore library -->
    <script src="./js/underscore-min.js"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="calendar">
                    <div id="calendarHeader">
                        <ul>
                            <li id="prev" onclick="prev()">&#10094;</li>
                            <li id="next" onclick="next()">&#10095;</li>
                            <li>
                                <span id="my" style="font-size:24px"></span>
                            </li>
                            <li>
                                <input id="view-toggle" checked data-toggle="toggle" data-on="FULL-DAY VIEW" data-off="HALF-DAY VIEW" type="checkbox" />
                            </li>
                        </ul>
                    </div>
                    <div id="calendarBody">
                        <table border=1>
                        </table>
                    </div>
                    <br/>
                    <button id="submit" type="button" class="btn btn-primary">Submit Request</button>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-warning alert-dismissible fade" role="alert">
        <strong>Warning:</strong> Only consecutive dates are allowed.
    </div>

    <script src="./js/calendar.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
